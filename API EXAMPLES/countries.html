<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Countries by API</title>
    <style>
        h1 {
            text-align: center;
        }

        #all-countries {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 13px;
        }

        .country {
            background-color: lightskyblue;
            border-radius: 7px;
            margin: 10px;
            padding: 5px 21px;
        }
    </style>
</head>

<body>
    <h1>All Countries Load By API</h1>
    <section id="country-detail">
        <h2>Country Detail</h2>
    </section>
    
    <section>
        <div id="all-countries"></div>
    </section>

    <script src="JS/countries.js"></script>
</body>

</html>
