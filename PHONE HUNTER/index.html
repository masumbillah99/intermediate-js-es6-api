<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE HUNTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <header class="container mt-3 mb-5">
        <h1 class="text-center">Welcome to my Phone Hunter Website</h1>
    </header>

    <main class="container">
        <!-- display Search Result -->
        <section>
            <div class="mb-5 d-flex gap-3 align-items-center justify-content-center">
                <input id="search-field" type="email" class="form-control w-50" id="exampleFormControlInput1"
                    placeholder="Search your phone (apple, samsung)" value="oppo">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </section>

        <!-- display Phones -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-3">
            </div>
            <div id="no-found-message" class="w-75 bg-warning mx-auto my-3 p-5 text-center rounded-4 d-none">
                <h3 class="text-primary">No Phone Found, Please try a new search!</h3>
            </div>
            <div id="show-all" class="text-center mt-5 mb-3 d-none">
                <button id="show-all-btn" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <!-- modal contents -->
        <section>
            <!-- Button trigger modal -->
           

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details-body" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- loading spinners -->
        <section id="loading-spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <script src="./JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
