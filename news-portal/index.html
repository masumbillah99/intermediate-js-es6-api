<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <header class="my-3">
        <div class="">
            <button class="btn btn-primary">News</button>
            <button class="btn">Portal</button>
        </div>
        <div>

        </div>
    </header>
    <hr>

    <main class="my-3">
        <section id="categories-container" class="d-flex gap-5">
        </section>

        <!-- alert section -->
        <section>
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found for category <span id="category-name">Entertainment</span>
            </div>
        </section>

        <!-- options section -->
        <section class="d-flex justify-content-between">
            <div class="d-flex gap-2">
                <p>Sort by:</p>
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary">Todays Pick</button>
                <button class="btn btn-outline-secondary">Trending</button>
            </div>
        </section>

        <!-- sorting options -->
        <section id="">

        </section>
    </main>

    <script src="./news-portal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
